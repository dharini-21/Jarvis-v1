<div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Report the bug</h4>
</div>
<div class="modal-body">
    <image-drawing
    [src]="url"
    outputMimeType="'image/png'"
    outputQuality="0.8"
    forceSizeExport = "true"
    (save)="save($event)"
    (cancel)="cancel()"></image-drawing>
</div>
